{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'streaming/style.css' %}">
</head>
<body>
    <header>
        <h1>Welcome to the Streaming Platform</h1>
        <nav>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'register' %}">Register</a>
            {% endif %}
        </nav>
    </header>
    <main>
        <h2>Movies</h2>
        <ul class="movie-list">
            {%for movie in movies%}
                <li class="movie-item">
                    <h3>{{movie.title}}</h3>
                    <p>{{movie.description}}</p>
                    {%if movie.poster%}
                    <img src="{{movie.poster.url}}" alt="{{movie.title}} Poster" width="200">
                    {%endif%}
                    <a href="{% url 'movie_detail' movie.id %}">Watch Now</a>
                </li>
            {%endfor%}    
        </ul>
    </main>
</body>
</html>
